{% set name = "jupyterlab_sos" %}
{% set version = "0.10.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 72f1d7acf63a4b3db84fc3e513a70721391dc5fd57fd08c54eba9a85fdd82437

build:
  number: 0
  noarch: python

requirements:
  build:
    - nodejs
  host:
    - hatchling
    - hatch-jupyter-builder
    - hatch-nodejs-version
    - jupyter-packaging
    - pip
    - python >=3.10
  run:
    - jupyterlab >=4.0.0
    - jupyterlab-transient-display-data
    - nodejs
    - python >=3.10
    - sos

outputs:
  - name: jupyterlab_sos
    build:
      script:
        - python -m pip install . -vv --no-deps --no-build-isolation
        - cp -r jupyterlab_sos/labextension/* ${PREFIX}/share/jupyter/labextensions/jupyterlab-sos
      noarch: python
    requirements:
      build:
        - nodejs
      host:
        - hatchling
        - hatch-jupyter-builder
        - hatch-nodejs-version
        - jupyter-packaging
        - pip
        - python >=3.10
      run:
        - jupyterlab >=4.0.0
        - jupyterlab-transient-display-data
        - nodejs
        - python >=3.10
        - sos
    test:
      commands:
        - jupyter labextension list
        - jupyter lab build
        - jupyter labextension list 1>labextensions 2>&1  # [unix]
        - grep "jupyterlab-sos.*enabled.*OK" labextensions  # [unix]

  - name: jupyterlab-sos
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('jupyterlab_sos', exact=True) }}
    test:
      commands:
        - jupyter labextension list

about:
  home: https://github.com/vatlab/jupyterlab-sos
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A JupyterLab extension for SoS Polyglot Notebook and Workflow System
  dev_url: https://github.com/vatlab/jupyterlab-sos

extra:
  recipe-maintainers:
    - BoPeng
    - izahn
