{% set name = "jupyterlab_sos" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3865f6aa6964efc8764d6e565523cd6ea92aef1e107f1cb0089591ed7b2af35d

build:
  number: 0
  noarch: python

requirements:
  build:
    - nodejs
  host:
    - jupyter-packaging
    - pip
    - python >=3.10
  run:
    - jupyterlab >=4.0.0
    - jupyterlab-transient-display-data
    - nodejs
    - python >=3.10
    - sos

outputs:
  - name: jupyterlab_sos
    build:
      script: python -m pip install . --no-deps --ignore-installed -vv
    requirements:
      build:
        - nodejs
      host:
        - jupyter-packaging
        - pip
        - python >=3.10
      run:
        - jupyterlab >=4.0.0
        - jupyterlab-transient-display-data
        - nodejs
        - python >=3.10
        - sos
    test:
      commands:
        - jupyter labextension list
        - jupyter lab build
        - jupyter labextension list 1>labextensions 2>&1  # [unix]
        - grep "jupyterlab-sos.*enabled.*OK" labextensions  # [unix]

  - name: jupyterlab-sos
    requirements:
      run:
        - {{ pin_subpackage('jupyterlab_sos', exact=True) }}
    test:
      commands:
        - jupyter labextension list

about:
  home: https://github.com/vatlab/jupyterlab-sos
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A JupyterLab extension for SoS Polyglot Notebook and Workflow System
  dev_url: https://github.com/vatlab/jupyterlab-sos

extra:
  recipe-maintainers:
    - BoPeng
    - izahn